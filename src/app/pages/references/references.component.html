<div>
  <div class="col-lg-12">
    <nb-card>
      <nb-card-body class="example-items-col">
        <nb-accordion multi>
          <nb-accordion-item>
            <nb-accordion-item-header style="background-color: #d9d9d9;color: #1a1f33">
              BIBLIOGRAPHY
            </nb-accordion-item-header>
            <nb-accordion-item-body>
              <div class="container">
                <label *ngFor="let reference of references">
                  <b>[{{reference.citation}}]</b> {{reference.work}}<br><br>
                </label>
              </div>
            </nb-accordion-item-body>
          </nb-accordion-item>
        </nb-accordion>
      </nb-card-body>
    </nb-card>
  </div>
</div>
