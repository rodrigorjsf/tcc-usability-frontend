<div class="row">
  <h3 class="flex-center">Home</h3>
  <nb-card class="col-md-12 flex">
    <nb-card-body>
          <div class="col-sm-2 flex-start">
            <nb-icon class="img" icon="file-add-outline"></nb-icon>
          </div>
          <div class="col-sm-10 flex-end">
            <h5>New Assessment</h5>
            <p class="light">Create a new assessment, define its characteristics, classify suggested threats
              and define control actions.</p>
          </div>
    </nb-card-body>
  </nb-card>

  <nb-card class="col-md-12">
    <nb-card-body>
            <div>
                <nb-icon icon="message-square-outline" size="large"></nb-icon>
            </div>
            <div>
              <h5>My Assessments</h5>
              <p class="light">Submit your completed assessment to be reviewed by a experienced
                experimenter.</p>
            </div>
    </nb-card-body>
  </nb-card>
  <nb-card class="col-md-12">
    <nb-card-body>
      <div>
        <nb-icon icon="list-outline" size="large"></nb-icon>
      </div>
      <div>
        <h5>In Review Phase</h5>
        <p class="light">Track and edit your created assessments.</p>
      </div>
    </nb-card-body>
  </nb-card>
</div>
