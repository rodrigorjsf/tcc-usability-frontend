<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" class="sidebar-toggle" href="#">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a (click)="navigateHome()" class="logo" style="cursor: pointer">Usavalins<span></span></a>
        <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
          <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
        </nb-select>
  </div>
</div>

<div class="header-container">
  <nb-actions size="small">

    <!--    <nb-action class="control-item" icon="bell-outline"></nb-action>-->
    <nb-action *nbIsGranted="['view', 'user']" class="user-action">
      <nb-user [name]="user?.name"
               [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               nbContextMenuTag="my-context-menu">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
